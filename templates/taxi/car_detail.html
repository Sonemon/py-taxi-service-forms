{% extends "base.html" %}
{% block content %}
  <p class="d-inline">Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary" style="vertical-align: middle;">Edit</a>
    <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger" style="vertical-align: middle;">Delete</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
