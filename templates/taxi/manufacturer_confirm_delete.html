{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: <b>{{ manufacturer }}</b>?</p>
  <p><b><i>All cars with this manufacturer will be also deleted!</i></b></p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
